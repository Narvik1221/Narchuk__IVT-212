<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0,maximum-scale=1.0 ,user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="big-container">
            <div class="header__inner">
                <a href="index.html" class="header__logo">
                    <img src="/app/images/LogoFull.svg" alt="logo">
                </a>

            </div>
        </div>
    </header>
    <main class="main-window enter">
        <section class="window ">
            <div class="window__container">
                <div class="window__inner  ">
                    <h3 class="main__title">Вход </h3>
                    <form class="form" action="">
                        <div class="form__item">
                            <h6 class="form__title">Email</h6>
                            <label>
                                <input placeholder="Email" type="email" class="form__input  ">
                            </label>
                        </div>
                        <div class="form__item">
                            <h6 class="form__title">Пароль</h6>
                            <label>
                                <input placeholder="Пароль" type="password" class="form__input  ">
                            </label>
                        </div>
                        <div class="window__item">
                            <label>
                                <input class="check-box" type="checkbox">
                                <span class="check-style"></span>
                                <span>Запомнить меня</span>
                            </label>
                            <a href="" class="window__link"><span>Забыли пароль?</span></a>
                        </div>
                        <div class="form__item">
                            <button class="form__button" type="submit">Войти</button>
                        </div>
                    </form>
                </div>

                <a href="registration.html" class="window__link">Нет аккаунта? <span> Зарегистрироваться </span></a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
