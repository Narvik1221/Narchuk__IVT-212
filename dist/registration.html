<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0,maximum-scale=1.0 ,user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="big-container">
            <div class="header__inner">
                <a href="index.html" class="header__logo">
                    <img src="/app/images/LogoFull.svg" alt="logo">
                </a>

            </div>
        </div>
    </header>
    <main class="main-window registration">
        <section class="window  ">
            <div class="window__container">
                <div class="window__inner ">
                    <form class="form" action="">
                        <h3 class="main__title">Регистрация</h3>
                        <div class="form__item">
                            <h6 class="form__title">ФИО</h6>
                            <label>
                                <input placeholder="ФИО" type="text" class="form__input  ">
                            </label>
                        </div>
                        <div class="form__item">
                            <h6 class="form__title">Email</h6>
                            <label>
                                <input placeholder="Email" type="email" class="form__input  ">
                            </label>
                        </div>
                        <div class="form__item">
                            <h6 class="form__title">Пароль</h6>
                            <label>
                                <input placeholder="6+ символов" type="password" class="form__input  ">
                            </label>
                        </div>
                        <div class="form__item">
                            <button class="form__button" type="submit">Зарегистрироваться</button>
                        </div>
                    </form>

                </div>

                <a href="enter.html" class="window__link">Уже есть аккаунт? <span>Войти </span> </a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
